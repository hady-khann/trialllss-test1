apiVersion: apps/v1
kind: Deployment
metadata:
  name: jira-postgres
  namespace: jira
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jira-postgres
  template:
    metadata:
      labels:
        app: jira-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: jira-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jira-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: jiradb
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "500m"
              memory: "1000Mi"
            limits:
              cpu: "500m"
              memory: "2000Mi"

      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: jira-postgres
  namespace: jira
spec:
  ports:
    - port: 5432
  selector:
    app: jira-postgres
